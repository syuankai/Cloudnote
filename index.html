<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密雲端記事本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <!-- 登入頁面 -->
    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm mx-4">
            <h2 class="text-2xl font-bold mb-6 text-center text-slate-800">輸入存取密碼</h2>
            <input type="password" id="pw-input" class="w-full px-4 py-3 rounded-xl border border-slate-200 mb-4 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Password">
            <button id="login-btn" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">進入系統</button>
            <p id="login-error" class="text-red-500 text-sm mt-4 text-center hidden">密碼錯誤，請重新輸入</p>
        </div>
    </div>

    <!-- 左上角狀態 -->
    <div class="fixed top-4 left-4 z-50 flex items-center space-x-2 bg-white/90 backdrop-blur px-4 py-2 rounded-full border border-slate-200 shadow-sm text-xs font-bold">
        <div id="status-dot" class="w-2 h-2 rounded-full bg-slate-300"></div>
        <span id="storage-label" class="text-slate-500 uppercase tracking-widest">初始化...</span>
        <span id="latency-label" class="text-slate-400 border-l pl-2 ml-2">-- ms</span>
    </div>

    <!-- 主程式內容 -->
    <div id="main-content" class="max-w-3xl mx-auto px-4 py-20 opacity-0 transition-opacity duration-500">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">記事本</h1>
            <p class="text-slate-400 mt-2 font-medium" id="sub-title">正在加載設定...</p>
        </header>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-6 mb-10 border border-slate-100">
            <input type="text" id="noteTitle" placeholder="這件事的標題..." class="w-full mb-2 px-4 py-2 text-xl font-bold border-none focus:ring-0 outline-none">
            <textarea id="noteContent" placeholder="內容..." rows="4" class="w-full px-4 py-2 text-slate-600 border-none focus:ring-0 outline-none resize-none"></textarea>
            <div class="flex justify-end mt-4">
                <button id="saveBtn" class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold hover:bg-slate-800 transition shadow-lg shadow-slate-200">儲存</button>
            </div>
        </div>

        <div id="notesList" class="space-y-4"></div>
    </div>

    <script>
        let config = { hasPassword: false, storageMode: 'local' };
        let isAuthorized = false;

        const ui = {
            main: document.getElementById('main-content'),
            login: document.getElementById('login-screen'),
            list: document.getElementById('notesList'),
            storageLabel: document.getElementById('storage-label'),
            statusDot: document.getElementById('status-dot'),
            latency: document.getElementById('latency-label'),
            subtitle: document.getElementById('sub-title')
        };

        // 核心邏輯：判斷目前儲存方式
        const store = {
            async get() {
                if (config.storageMode === 'd1') {
                    const res = await fetch('/api/notes');
                    return await res.json();
                } else {
                    return JSON.parse(localStorage.getItem('my_notes') || '[]');
                }
            },
            async save(note) {
                if (config.storageMode === 'd1') {
                    await fetch('/api/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(note)
                    });
                } else {
                    const notes = await this.get();
                    note.id = Date.now();
                    note.created_at = new Date().toISOString();
                    notes.unshift(note);
                    localStorage.setItem('my_notes', JSON.stringify(notes));
                }
            },
            async delete(id) {
                if (config.storageMode === 'd1') {
                    await fetch(`/api/notes?id=${id}`, { method: 'DELETE' });
                } else {
                    const notes = await this.get();
                    const filtered = notes.filter(n => n.id !== id);
                    localStorage.setItem('my_notes', JSON.stringify(filtered));
                }
            }
        };

        async function init() {
            // 1. 取得 Cloudflare 面板變數配置
            try {
                const res = await fetch('/api/notes?action=config');
                config = await res.json();
            } catch (e) {
                console.log("本地運行或 API 異常，預設使用 Local 模式");
            }

            // 2. 密碼檢查
            if (config.hasPassword) {
                ui.login.classList.remove('hidden');
            } else {
                showMain();
            }

            ui.storageLabel.textContent = config.storageMode === 'd1' ? 'Cloudflare D1' : 'Local Storage';
            ui.subtitle.textContent = config.storageMode === 'd1' ? '數據已同步至雲端' : '數據僅儲存在此瀏覽器';
            checkPing();
        }

        async function checkPing() {
            const start = Date.now();
            try {
                const res = await fetch('/api/notes?action=ping');
                if (res.ok) {
                    ui.statusDot.className = 'w-2 h-2 rounded-full bg-emerald-500';
                    ui.latency.textContent = (Date.now() - start) + ' ms';
                }
            } catch (e) {
                ui.statusDot.className = 'w-2 h-2 rounded-full bg-red-500';
            }
        }

        function showMain() {
            ui.login.classList.add('hidden');
            ui.main.classList.remove('opacity-0');
            render();
        }

        document.getElementById('login-btn').onclick = async () => {
            const password = document.getElementById('pw-input').value;
            const res = await fetch('/api/notes?action=login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            if (res.ok) {
                showMain();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        async function render() {
            const notes = await store.get();
            ui.list.innerHTML = notes.map(n => `
                <div class="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm relative group">
                    <h3 class="font-bold text-lg mb-1">${n.title || '無標題'}</h3>
                    <p class="text-slate-500 text-sm whitespace-pre-wrap">${n.content}</p>
                    <div class="mt-4 text-[10px] text-slate-300 font-bold uppercase tracking-widest">${new Date(n.created_at).toLocaleString()}</div>
                    <button onclick="handleDelete(${n.id})" class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-500 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
            `).join('');
        }

        document.getElementById('saveBtn').onclick = async () => {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            if(!content) return;
            await store.save({ title, content });
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            render();
        };

        window.handleDelete = async (id) => {
            if(confirm('確定刪除？')) {
                await store.delete(id);
                render();
            }
        };

        init();
    </script>
</body>
</html>
