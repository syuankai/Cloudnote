<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密雲端記事本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 狀態燈呼吸效果 */
        .status-pulse { animation: status-pulse 1.5s infinite ease-in-out; }
        @keyframes status-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.9); }
        }

        /* 成功連線的發光效果 */
        .glow-green { box-shadow: 0 0 10px rgba(16, 185, 129, 0.6); }
        .glow-yellow { box-shadow: 0 0 10px rgba(245, 158, 11, 0.4); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

    <!-- 登入遮罩層 -->
    <div id="login-screen" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm mx-4 text-center">
            <div class="mb-6 inline-flex p-4 bg-indigo-50 rounded-full text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002-2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-slate-800">身分驗證</h2>
            <p class="text-slate-500 mb-6 text-sm">此頁面受密碼保護，請輸入存取密碼</p>
            <input type="password" id="pw-input" class="w-full px-4 py-3 rounded-xl border border-slate-200 mb-4 focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="密碼">
            <button id="login-btn" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-100 active:scale-95">進入系統</button>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden">密碼錯誤，請重新輸入</p>
        </div>
    </div>

    <!-- 左上角連線與儲存狀態 -->
    <div id="status-bar" class="fixed top-4 left-4 z-50 flex items-center space-x-2 bg-white/90 backdrop-blur px-4 py-2 rounded-full border border-slate-200 shadow-sm text-[10px] md:text-xs font-bold uppercase tracking-wider transition-all duration-500">
        <div id="status-dot" class="w-2.5 h-2.5 rounded-full bg-amber-400 status-pulse glow-yellow"></div>
        <span id="storage-label" class="text-slate-500">嘗試連線 D1...</span>
        <span id="latency-label" class="text-slate-400 border-l border-slate-200 pl-2 ml-2">--- ms</span>
    </div>

    <!-- 主程式內容 -->
    <div id="main-content" class="max-w-3xl mx-auto px-4 py-20 opacity-0 transition-opacity duration-700">
        <header class="mb-10 flex flex-col items-center">
            <h1 class="text-4xl font-black text-slate-900 tracking-tight">Cloud Notebook</h1>
            <div id="mode-badge" class="mt-3 px-3 py-1 bg-slate-200 text-slate-600 rounded-lg text-[10px] font-black uppercase tracking-widest">初始化設定中</div>
        </header>

        <!-- 筆記輸入區 -->
        <div class="bg-white rounded-[2rem] shadow-xl shadow-slate-200/60 p-6 mb-10 border border-slate-100">
            <input type="text" id="noteTitle" placeholder="標題 (選填)" class="w-full mb-2 px-4 py-2 text-xl font-bold border-none focus:ring-0 outline-none placeholder:text-slate-300">
            <textarea id="noteContent" placeholder="今天想記錄什麼..." rows="4" class="w-full px-4 py-2 text-slate-600 border-none focus:ring-0 outline-none resize-none text-lg"></textarea>
            <div class="flex justify-end mt-4">
                <button id="saveBtn" class="bg-slate-900 text-white px-10 py-3.5 rounded-2xl font-bold hover:bg-indigo-600 transition-all duration-300 shadow-lg shadow-slate-200 active:scale-95">
                    儲存筆記
                </button>
            </div>
        </div>

        <!-- 筆記列表 -->
        <div id="notesList" class="grid gap-6">
            <!-- 動態填入 -->
        </div>
    </div>

    <script>
        let config = { hasPassword: false, storageMode: 'local' };
        
        const elements = {
            main: document.getElementById('main-content'),
            loginScreen: document.getElementById('login-screen'),
            loginBtn: document.getElementById('login-btn'),
            pwInput: document.getElementById('pw-input'),
            loginError: document.getElementById('login-error'),
            statusDot: document.getElementById('status-dot'),
            storageLabel: document.getElementById('storage-label'),
            latencyLabel: document.getElementById('latency-label'),
            modeBadge: document.getElementById('mode-badge'),
            notesList: document.getElementById('notesList'),
            saveBtn: document.getElementById('saveBtn'),
            titleIn: document.getElementById('noteTitle'),
            contentIn: document.getElementById('noteContent')
        };

        const store = {
            async get() {
                if (config.storageMode === 'd1') {
                    try {
                        const res = await fetch('/api/notes');
                        return res.ok ? await res.json() : [];
                    } catch(e) { return []; }
                } else {
                    return JSON.parse(localStorage.getItem('cloud_notes') || '[]');
                }
            },
            async save(note) {
                if (config.storageMode === 'd1') {
                    await fetch('/api/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(note)
                    });
                } else {
                    const notes = await this.get();
                    const newNote = { ...note, id: Date.now(), created_at: new Date().toISOString() };
                    notes.unshift(newNote);
                    localStorage.setItem('cloud_notes', JSON.stringify(notes));
                }
            },
            async delete(id) {
                if (config.storageMode === 'd1') {
                    await fetch(`/api/notes?id=${id}`, { method: 'DELETE' });
                } else {
                    const notes = await this.get();
                    localStorage.setItem('cloud_notes', JSON.stringify(notes.filter(n => n.id !== id)));
                }
            }
        };

        async function init() {
            // 優先偵測延遲，讓使用者知道正在連線
            checkLatency();

            try {
                const res = await fetch('/api/notes?action=config');
                config = await res.json();
            } catch (e) {
                console.warn("無法取得伺服器配置");
            }

            elements.storageLabel.textContent = config.storageMode === 'd1' ? 'DB: Cloudflare D1' : 'Storage: Local';
            elements.modeBadge.textContent = config.storageMode === 'd1' ? 'Cloud Sync Enabled' : 'Offline Mode';

            if (config.hasPassword) {
                elements.loginScreen.classList.remove('hidden');
            } else {
                showMain();
            }
            
            // 定期檢查
            setInterval(checkLatency, 15000);
        }

        async function checkLatency() {
            const start = Date.now();
            try {
                const res = await fetch('/api/notes?action=ping');
                const duration = Date.now() - start;
                if (res.ok) {
                    elements.statusDot.className = 'w-2.5 h-2.5 rounded-full bg-emerald-500 glow-green';
                    elements.latencyLabel.textContent = duration + ' ms';
                    if (config.storageMode === 'd1') elements.storageLabel.textContent = 'DB: Cloudflare D1';
                } else {
                    throw new Error();
                }
            } catch (e) {
                elements.statusDot.className = 'w-2.5 h-2.5 rounded-full bg-red-500';
                elements.latencyLabel.textContent = 'Timeout';
            }
        }

        function showMain() {
            elements.loginScreen.classList.add('hidden');
            elements.main.classList.remove('opacity-0');
            render();
        }

        elements.loginBtn.onclick = async () => {
            elements.loginBtn.textContent = '驗證中...';
            const password = elements.pwInput.value;
            try {
                const res = await fetch('/api/notes?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                if (res.ok) showMain();
                else {
                    elements.loginError.classList.remove('hidden');
                    elements.loginBtn.textContent = '進入系統';
                }
            } catch(e) {
                elements.loginBtn.textContent = '進入系統';
            }
        };

        elements.pwInput.onkeypress = (e) => { if(e.key === 'Enter') elements.loginBtn.click(); };

        async function render() {
            const notes = await store.get();
            if (notes.length === 0) {
                elements.notesList.innerHTML = `<div class="text-center py-20 text-slate-300 font-medium fade-in">尚無任何紀錄</div>`;
                return;
            }
            elements.notesList.innerHTML = notes.map(n => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm relative group hover:shadow-md transition-all duration-300 fade-in">
                    <h3 class="font-black text-slate-800 text-lg mb-2">${n.title || '未命名筆記'}</h3>
                    <p class="text-slate-500 leading-relaxed whitespace-pre-wrap">${n.content}</p>
                    <div class="mt-4 flex items-center text-[10px] font-bold text-slate-300 tracking-tighter uppercase">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        ${new Date(n.created_at).toLocaleString()}
                    </div>
                    <button onclick="handleDelete(${n.id})" class="absolute top-6 right-6 opacity-0 group-hover:opacity-100 p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-full transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
            `).join('');
        }

        elements.saveBtn.onclick = async () => {
            const title = elements.titleIn.value.trim();
            const content = elements.contentIn.value.trim();
            if (!content) return;
            
            elements.saveBtn.disabled = true;
            elements.saveBtn.innerHTML = `<span class="inline-block animate-spin mr-2">◌</span> 儲存中...`;
            
            await store.save({ title, content });
            
            elements.titleIn.value = '';
            elements.contentIn.value = '';
            elements.saveBtn.disabled = false;
            elements.saveBtn.textContent = '儲存筆記';
            render();
        };

        window.handleDelete = async (id) => {
            if (confirm('確定要永久刪除這份紀錄嗎？')) {
                await store.delete(id);
                render();
            }
        };

        init();
    </script>
</body>
</html>
